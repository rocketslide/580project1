<!DOCTYPE HTML>
<html>
    <head>
        <title>These are my shoes</title>
        <link href="project1.css" rel="stylesheet" type="text/css" />
        <!--<link href="custom.css" rel="stylesheet" type="text/css" />-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <script src="modernizr.js"></script>
        <script>

$(document).ready(function() {
    $('#datepicker input#dateworn').datepicker();
  });
  </script>

    </head>
    <body>
        <div id="wrapper">
        <header>
        <h1>These are my shoes, and I totally love wearing them.</h1>
        <nav>
            <ul id="nav">
            <li class="nav">Nav item</li>
            <li class="nav">Nav item</li>
            <li class="nav">Nav item</li>
            </ul>
        </nav>
        <p>Some more text about shoes.</p>
        
        
        </header>
        <fieldset class="content">
            <legend>Let's hear about the shoes</legend>
            
            <form autocomplete="on">
                
                    
              <ul id="form">
                <li class="form">
              <label for=shoe_name>What kind of shoe is it:</label>
                <input type="text" name="shoe_name"  autofocus="autofocus" />
                </li>
                <li class="form">
               <label for=dateworn>When did you wear it:</label>
                <div id="datepicker">
                <input type="text" id="dateworn" name="dateworn"/>
                </div>
                </li>
                <li class="form">
               <label for=mood>These shoes make me feel:</label>
               <input type="text" name="mood"  autofocus="autofocus" />
                </li>
                <li class="form">
                <label for=where>Where did you wear them?</label>
                <input type="text" name="where"  autofocus="autofocus" />
                </li>
                <li class="form">
                <label for=cought>Where did you buy them?</label>
                <input type="text" name="bought"  autofocus="autofocus" />
                </li>
                <li class="form">
                <label for=when>When did you buy them?</label>
                <input type="text" name="when"  autofocus="autofocus" />
                </li>
                <li class="form">
                <label for=cost>How much?</label>
                <input type="text" name="cost"  autofocus="autofocus" />
                </li>
                <li class="form">
                    <label for=picture>Show us a picture!</label>
                    <input type="file" name="picture" autofocus="autofocus" />
                </li>   
                <li>
                <input type="submit" value="Stomp it" />
                </li>
              </ul>
                 
            </form>
        </fieldset>
        </div>
    
    </body>
</html>
