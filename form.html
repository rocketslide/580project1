<!DOCTYPE HTML>
<html>
    <head>
        <title>These are my shoes</title>
        <link href="project1.css" rel="stylesheet" type="text/css" />
        <!--<link href="custom.css" rel="stylesheet" type="text/css" />-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
        <script src="modernizr.js"></script>
        <script>

$(document).ready(function() {
    $('.datepicker input#dateworn').datepicker();
  });

  </script>

    </head>
    <body>
        <div id="wrapper">
        <header>
        <h1>These are my shoes, and I totally love wearing them.</h1>
        <nav>
            <ul id="nav">
            <li class="nav"><a href="shoes.html">See some shoes!</a></li>
            </ul>
        </nav>
        <p class="intro">Fill in some info about your shoes!</p>
        
        
        </header>
        <fieldset id="form">
            <legend>Let's hear about the shoes</legend>
            
            <form autocomplete="on">
                
                <fieldset class="shoe">
                    <legend>What kind of shoe is it?</legend>
                    <ul>
                    <li class="shoe">
                        <label for=brand>Brand:</label>
                        <input type="text" name="brand" id="brand" autofocus="autofocus" />
                    </li>
                    <li class="shoe">
                        <label for=type>Type of shoe:</label>
                        <input type="text" name="type"  id="type" autofocus="autofocus" />
                    </li>
                    <li class="shoe">
                        <label for=color>Color:</label>
                        <input type="text" name="color"  id="color" autofocus="autofocus" />
                    </li>
                    <li class="shoe">
                        <label for=material>Material:</label>
                        <input type="text" name="color" id="material" autofocus="autofocus" />
                    </li>
                    </ul>
                </fieldset>
                
                <fieldset class="worn">
                    <legend>Talk about where you wore them</legend>
                    <ul class="worn">
                     <li class="worn">
                        <label for=where>Where did you wear them?</label>
                    <input type="text" name="where" id="where" autofocus="autofocus" />
                </li>
                        <li class="worn">
                    <label for=dateworn>When did you wear it:</label>
                    <div class="datepicker">
                    <input type="text" id="dateworn" name="dateworn"/>
                    </div>
                </li>
                        <li class="worn">
                    <label for=mood>These shoes make me feel:</label>
                    <input type="text" name="mood" id="mood" autofocus="autofocus" />
                </li>
                    </ul>
                    
                </fieldset>
                <fieldset class="details">
                    <legend>The other details</legend>
                    <ul class="details">
                        <li class="details">
                            <label for=bought>Where did you buy them?</label>
                        <input type="text" name="bought" id="bought" autofocus="autofocus" />
                        </li>
                        <li class="details">
                            <label for=when>When did you buy them?</label>
                            <input type="text" name="when"  id="when" autofocus="autofocus" />
                         </li>
                        
                        <li class="details">
                            <label for=cost>How much?</label>
                            <input type="text" name="cost" id="cost" autofocus="autofocus" />
                         </li>
                        <li class="details">
                            <label for=picture>Show us a picture!</label>
                            <input type="file" id="picture" name="picture" />
                        </li> 
                    </ul>
                </fieldset>
                <input type="submit" class="submit" value="Stomp it" />
            </form>
        </fieldset>
        </div>
    
    </body>
</html>
